<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Apllication</title>

    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital@1&family=Peddana&family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&family=Ubuntu:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="index.js" defer></script>
    <script src="http://localhost:3000/socket.io/socket.io.js"></script>

</head>

<body>

    <div class="parent">

        <div class="chat-box">

            <div class="name-style">
                <div class="head">
                    <div class="img-div"></div>
                    <div>ChatCord</div>
                </div>
                <div class="name-div">
                    <input class="input-name" type="text" placeholder="Enter your name">
                    <div class="name-btn">Save Name</div>
                </div>
            </div>

            <div class="message-container">

                <div class="joined-status">
                    <div class="file-uploads">
                        <form class="form-enable" enctype="multipart/form-data">
                            <input type="file" name="images" id="file-upload-id" class="file-upload-style">
                            <label for="file-upload-id" class="file-upload">
                                <div class="img-avatar">

                                </div>
                                <img src="../image/Picture1.png" class="file-upload-class" width="40" height="40">
                            </label>
                        </form>
                    </div>
                    <div class="about">
                        <div class="about-text-box">
                            <!-- <text type="textarea" class="about-yourself" rows="10" cols="100"> -->
                            <textarea class="about-yourself" rows="3" cols="26" id="text-area-id"></textarea>
                            <div class="write-div">

                                <div class="write-size">About</div>

                            </div>
                            <div class="save-parent-btn">
                                <div class="save-btn">
                                    Save
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="msg-deatils">
                    <div class="msgs-div">
                        <div style="width: 100%; padding-bottom: 20px;
                        box-shadow: 3px 2px 0px 0px #262a3a;">
                            <div class="each-date">

                            </div>
                        </div>
                        <div class="messages"></div>
                    </div>

                    <div class="node-two">
                        <div class="msg-send">
                            <div class="msg-sub-send" id="msg-sub">
                                <input class="input-text" type="text" placeholder="Enter message">
                                <div class="send-btn">
                                    <img src="../image/Picture3.svg" width="20" height="20"></img>
                                    Send
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="msg-notification"></div>
            </div>

        </div>

    </div>

</body>

</html>
